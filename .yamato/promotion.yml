yamato_name: webrtc
test_editors:
  - version: 2019.3
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
packages:
  - name: webrtc
---

{% for editor in test_editors %}
{% for platform in test_platforms %}
promotion_test_{{ platform.name }}_{{ editor.version }}:
  name : {{ yamato_name }} Promotion Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package test --unity-version {{ editor.version }}
  artifacts:
    {{ yamato_name }}_promotion_test_results:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
{% for package in packages %}
    - .yamato/upm-ci-{{ yamato_name }}-packages.yml#pack_{{ package.name }}_{{ platform.name }}
{% endfor %}
{% endfor %}
{% endfor %}

promotion_test_trigger:
  name: {{ yamato_name }} Promotion Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  artifacts:
    {{ yamato_name }}_promotion_trigger_test_results:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
{% for editor in test_editors %}
{% for platform in test_platforms %}
    - .yamato/promotion.yml#promotion_test_{{platform.name}}_{{editor.version}}
{% endfor %}
{% endfor %}

promote:
  name: Promote {{ yamato_name }} to Production
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package promote
  triggers:
    tags:
      only:
        - /^(r|R)elease-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    {{ yamato_name }}_promote_artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
{% for package in packages %}
    - .yamato/upm-ci-{{ yamato_name }}-packages.yml#pack_{{ package.name }}_{{ platform.name }}
{% endfor %}
{% for editor in test_editors %}
{% for platform in test_platforms %}
    - .yamato/promotion.yml#promotion_test_{{ platform.name }}_{{ editor.version }}
{% endfor %}
{% endfor %}