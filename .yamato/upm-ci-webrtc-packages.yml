# .yamato/upm-ci-webrtc-packages.yml
editors:
  - version: 2019.1
  - version: 2019.2  
#  - version: trunk


platforms:
  - name: win
    type: Unity::VM::GPU
    image: renderstreaming/win10:latest
    flavor: b1.large
    prepack_command: BuildScripts~/build_plugin.cmd
    plugin_path: Runtime/Plugins/x86_64/webrtc.dll
    scripting_backends:
      - mono
      - il2cpp
    test_platform:
      - playmode
      # - standalone

  - name: linux
    type: Unity::VM::GPU
    image: renderstreaming/ubuntu-18.04:latest
    flavor: b1.large
    prepack_command: BuildScripts~/build_plugin.sh
    plugin_path: Runtime/Plugins/x86_64/libwebrtc.so
    scripting_backends:
      - mono
      # - il2cpp // Not supported yet 
    test_platform:
      # - playmode
      - standalone

packages:
  - name: webrtc
    packagename: com.unity.webrtc
    
---
{% for package in packages %}
{% for platform in platforms %}
prepack_{{ package.name }}_{{ platform.name }}:
  name: Prepack {{ package.packagename }} {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor }}
  commands:
    - {{ platform.prepack_command }}
  artifacts:
    {{ platform.name }}_plugin:
      paths:
        - {{ platform.plugin_path }}
{% endfor %}

pack_{{ package.name }}:
  name: Pack {{ package.packagename }}
  agent:
    type: Unity::VM
    image: renderstreaming/win10:latest
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack  
  artifacts:
    {{ package.name }}_package:  
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    {% for platform in platforms %}
    - .yamato/upm-ci-{{ package.name }}-packages.yml#prepack_{{ package.name }}_{{ platform.name }}
    {% endfor %}

{% for editor in editors %}
{% for platform in platforms %}
{% for backend in platform.scripting_backends %}
{% for test_platform in platform.test_platforms %}
test_{{ package.name }}_{{ test_platform }}_{{ backend }}_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ package.packagename }} with {{ test_platform }} {{ backend }} {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor }}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
{% if platform.name == "linux" -%}
    - |
      source ~/.profile
      export DISPLAY=:0
      cd ..
      mv com.unity.webrtc ..
      cd ../com.unity.webrtc
      upm-ci package test -u {{ editor.version }} --platform {{ test_platform }} --backend {{ backend }}
{% else -%}
    - upm-ci package test -u {{ editor.version }} --platform {{ test_platform }} --backend {{ backend }}
{% endif -%}
  triggers:
    branches:
      only:
      - "/.*/"
      except:
      - "master"
  artifacts:
    {{ package.name }}_il2cpp_{{ editor.version }}_{{ platform.name }}_test_results: 
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci-{{ package.name }}-packages.yml#pack_{{ package.name }}    
{% endfor %}
{% endfor %}
{% endfor %}
{% endfor %}

publish_{{ package.name }}:
  name: Publish {{ package.packagename }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package publish  
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:  
    {{ package.name }}_artifacts.zip:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci-{{ package.name }}-packages.yml#pack_{{ package.name }}
    {% for editor in editors %}
    {% for platform in platforms %}
    {% for backend in scripting_backends %}
    {% for test_platform in platform.test_platforms %}
    - .yamato/upm-ci-{{ package.name }}-packages.yml#test_{{ package.name }}_{{ test_platform }}_{{ backend }}_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
    {% endfor %}
    {% endfor %}
{% endfor %}